<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
  body{
    padding: 100px;
  }
</style>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>index</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
  <div id="page"></div>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="Page.js"></script>
<script type="text/javascript">
  var data = [
    {name: "小王"},
    {name: "小王"},
    {name: "小王"},
    {name: "小明"},
    {name: "小明"},
    {name: "小明"},
    {name: "小画"},
    {name: "小画"},
    {name: "小画"},
    {name: "小见"},
    {name: "小见"},
    {name: "小见"},
    {name: "小露"},
    {name: "小露"},
    {name: "小露"}
    ];

  var paintFn = function(data) {
    var html = '';
    data.map(function(item){
      html += '<tr><td>' + item.name + '</td></tr>';
    });
    $('#tbody').html('').append(html);
  };
  var triggerFn = function(page) {
    console.log('当前页数为：' + page);
  };

  var page = $.Page({
    range: 3,
    Ele: $('#page'),
    data: data,
    index: 1,
    paintFn: paintFn,
    triggerFn: triggerFn
  });
</script>
</html>
